<!DOCTYPE html>
<html lang="en">
    {% load static %} 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="w-screen flex justify-center">
        <div class="flex flex-col justify-center items-center gap-2 px-4 rounded-md shadow-md" style="width: 20rem; margin: 4rem; border: 1px solid slategray">
            <h2 class="text-3xl text-pink-200">Login</h2>
            <form method="POST" class="w-full gap-6 flex flex-col">
                {% csrf_token %}
                <div class="flex flex-col gap-2 ">
                    <label for="id_username" class="text-md font-semibold">Username</label>
                    <input type="text" name="username" class="form-control rounded-md pl-2" style="height: 1.5rem;outline-color: slategrey;" id="id_username" >
                </div>
                <div class="flex flex-col gap-2">
                    <label for="id_password" class="text-md font-semibold">Password</label>
                    <input type="password" name="password" class="form-control rounded-md pl-2" style="height: 1.5rem;" id="id_password" >
                    {% if messages %}
                        <div class="alert alert-danger text-red-500 ">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="bg-pink-200 rounded-md border text-lg text-white cursor-pointer border-pink-600 " style="height: 2.5rem; border-color: 2px solid ;
                ">Login</button>
                
            </form>
            <p class="mt-3">Don't have an account? <a class="text-pink-500" href="{% url 'signup' %}">Sign up</a></p>
            
        </div>
    </div>
</body>
</html>
